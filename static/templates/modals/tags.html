<!-- 标签管理模态框 -->
<div id="tagsModal" class="modal" style="display: none">
  <div class="modal-content" style="max-width: 500px">
    <div class="modal-header">
      <h3>管理账户标签</h3>
      <button class="modal-close" onclick="closeTagsModal()">&times;</button>
    </div>
    <div class="modal-body">
      <p class="tags-help-text">为该账户添加标签以便于分类和筛选。</p>

      <div class="form-group">
        <label for="currentTags" class="form-label">当前标签</label>
        <div id="currentTagsList" class="tags-list"></div>
      </div>

      <div class="form-group">
        <label for="newTag" class="form-label">添加新标签</label>
        <div class="input-group">
          <input
            type="text"
            id="newTag"
            class="form-control"
            placeholder="输入标签名称，例如：VIP, 工作, 个人"
            onkeypress="if(event.key === 'Enter') addTag()"
          />
          <button class="btn btn-primary" onclick="addTag()">
            <span>➕</span> 添加
          </button>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeTagsModal()">取消</button>
      <button class="btn btn-primary" onclick="saveAccountTags()">
        保存更改
      </button>
    </div>
  </div>
</div>
