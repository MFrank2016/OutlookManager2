[pytest]
# Pytest配置文件

# 测试目录
testpaths = tests

# Python文件模式
python_files = test_*.py

# Python类模式
python_classes = Test*

# Python函数模式
python_functions = test_*

# 最小版本
minversion = 7.0

# 添加选项
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    
# 标记
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    
# 异步支持
asyncio_mode = auto

# 日志
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率（如果使用pytest-cov）
# [coverage:run]
# source = src
# omit = */tests/*

# [coverage:report]
# precision = 2
# show_missing = true

