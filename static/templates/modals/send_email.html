<!-- 发送邮件模态框 -->
<div id="sendEmailModal" class="modal">
  <div class="modal-content send-email-modal-content">
    <div class="modal-header">
      <h3>发送邮件</h3>
      <span class="close" onclick="closeSendEmailModal()">&times;</span>
    </div>
    <div class="modal-body">
      <div class="send-email-info">
        <div class="send-email-from">
          <span class="label">发件人：</span>
          <span class="value" id="sendEmailFromAddress"></span>
        </div>
      </div>
      
      <div class="form-group">
        <label for="sendEmailTo">收件人 <span class="required">*</span></label>
        <input
          type="email"
          id="sendEmailTo"
          class="form-control"
          placeholder="请输入收件人邮箱地址"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="sendEmailSubject">主题 <span class="required">*</span></label>
        <input
          type="text"
          id="sendEmailSubject"
          class="form-control"
          placeholder="请输入邮件主题"
          required
        />
      </div>
      
      <div class="form-group">
        <label for="sendEmailBody">内容 <span class="required">*</span></label>
        <div id="sendEmailEditor" class="send-email-editor"></div>
        <div class="editor-hint">支持富文本编辑：粗体、斜体、下划线、列表、链接等</div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeSendEmailModal()">
        取消
      </button>
      <button class="btn btn-primary" id="sendEmailBtn" onclick="sendEmailFromModal()">
        <span>✉️</span> 发送
      </button>
    </div>
  </div>
</div>
