<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>管理员登录 - Outlook邮件管理系统</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 48px;
        width: 100%;
        max-width: 420px;
        animation: slideUp 0.5s ease;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-header {
        text-align: center;
        margin-bottom: 40px;
      }

      .login-header h1 {
        font-size: 28px;
        color: #1e293b;
        margin-bottom: 8px;
      }

      .login-header p {
        color: #64748b;
        font-size: 14px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #334155;
        font-size: 14px;
      }

      .form-group input {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 15px;
        transition: all 0.3s;
      }

      .form-group input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn-login {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        margin-top: 8px;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .btn-login:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .alert {
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        display: none;
      }

      .alert-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fecaca;
      }

      .alert-info {
        background: #dbeafe;
        color: #1e40af;
        border: 1px solid #bfdbfe;
      }

      .alert.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .password-toggle {
        position: relative;
      }

      .password-toggle button {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #64748b;
        cursor: pointer;
        padding: 4px 8px;
        font-size: 13px;
      }

      .password-toggle button:hover {
        color: #334155;
      }

      .footer-note {
        text-align: center;
        margin-top: 24px;
        color: #64748b;
        font-size: 13px;
      }

      .loading-spinner {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 0.8s linear infinite;
        margin-right: 8px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="login-header">
        <h1>📧 管理员登录</h1>
        <p>Outlook邮件管理系统</p>
      </div>

      <div id="alert" class="alert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label for="username">用户名</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="请输入用户名"
          />
        </div>

        <div class="form-group">
          <label for="password">密码</label>
          <div class="password-toggle">
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
              placeholder="请输入密码"
            />
            <button type="button" id="togglePassword">显示</button>
          </div>
        </div>

        <button type="submit" class="btn-login" id="loginBtn">登录</button>
      </form>

      <div class="footer-note">
        首次登录默认用户名: <strong>admin</strong><br />
        默认密码: <strong>admin123</strong><br />
        <small>请登录后立即修改密码</small>
      </div>
    </div>

    <script>
      const API_BASE = window.location.origin;

      // 页面加载时检查是否已登录
      window.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("auth_token");
        if (token) {
          // 验证token是否有效
          verifyToken(token);
        }
      });

      // 验证token
      async function verifyToken(token) {
        try {
          const response = await fetch(`${API_BASE}/auth/me`, {
            headers: {
              Authorization: `Bearer ${token}`,
            },
          });

          if (response.ok) {
            // Token有效，跳转到主页
            window.location.href = "/";
          } else {
            // Token无效，清除并显示登录页
            localStorage.removeItem("auth_token");
          }
        } catch (error) {
          console.error("Token verification failed:", error);
          localStorage.removeItem("auth_token");
        }
      }

      // 显示/隐藏密码
      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const type = passwordInput.type === "password" ? "text" : "password";
          passwordInput.type = type;
          this.textContent = type === "password" ? "显示" : "隐藏";
        });

      // 显示提示信息
      function showAlert(message, type = "error") {
        const alert = document.getElementById("alert");
        alert.className = `alert alert-${type} show`;
        alert.textContent = message;

        if (type === "info") {
          setTimeout(() => {
            alert.classList.remove("show");
          }, 3000);
        }
      }

      // 表单提交
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value;
          const loginBtn = document.getElementById("loginBtn");

          if (!username || !password) {
            showAlert("请输入用户名和密码");
            return;
          }

          // 禁用按钮，显示加载状态
          loginBtn.disabled = true;
          loginBtn.innerHTML = '<span class="loading-spinner"></span>登录中...';

          try {
            const response = await fetch(`${API_BASE}/auth/login`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.ok) {
              // 登录成功，保存token
              localStorage.setItem("auth_token", data.access_token);

              showAlert("登录成功！正在跳转...", "info");

              // 延迟跳转，让用户看到成功提示
              setTimeout(() => {
                window.location.href = "/";
              }, 500);
            } else {
              // 登录失败
              showAlert(data.detail || "登录失败，请检查用户名和密码");
              loginBtn.disabled = false;
              loginBtn.innerHTML = "登录";
            }
          } catch (error) {
            console.error("Login error:", error);
            showAlert("网络错误，请稍后重试");
            loginBtn.disabled = false;
            loginBtn.innerHTML = "登录";
          }
        });

      // 回车键提交
      document.getElementById("password").addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          document
            .getElementById("loginForm")
            .dispatchEvent(new Event("submit"));
        }
      });
    </script>
  </body>
</html>
