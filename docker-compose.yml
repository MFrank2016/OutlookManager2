version: "3.8"

services:
  outlook-email-client:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: outlook-email-api
    ports:
      - "8001:8000"
    volumes:
      # 数据持久化 - SQLite数据库文件
      - ./data.db:/app/data.db
      # 日志持久化 - 保留30天日志
      - ./logs:/app/logs
      # 可选：旧版JSON文件（用于迁移）
      - ./accounts.json:/app/accounts.json
    environment:
      # 可以通过环境变量覆盖默认配置
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/api')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - outlook-network

networks:
  outlook-network:
    driver: bridge
