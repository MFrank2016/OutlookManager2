services:
  outlook-email-api:
    build:
      context: .
      dockerfile: docker/Dockerfile
      args:
        - BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
    image: outlook-email-api:latest
    container_name: outlook-email-api
    ports:
      - "${PORT:-8001}:8000"
    volumes:
      # 数据持久化 - SQLite数据库文件
      - ./data.db:/app/data.db
      # 日志持久化 - 保留30天日志
      - ./logs:/app/logs
      # 可选：旧版JSON文件（用于迁移）
      - ./accounts.json:/app/accounts.json:ro
      # 注意：时区配置在 Dockerfile 中已设置，以下挂载仅适用于 Linux/Mac
      # Windows 用户请注释掉以下两行，或使用环境变量 TZ=Asia/Shanghai
      # - /etc/localtime:/etc/localtime:ro
      # - /etc/timezone:/etc/timezone:ro
    # env_file 是可选的，如果 .env 文件不存在，将使用 environment 中的默认值
    # env_file:
    #   - .env
    environment:
      # 可以通过环境变量覆盖默认配置
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - HOST=${HOST:-0.0.0.0}
      - PORT=${PORT:-8000}
      # 时区设置为东8区
      - TZ=${TZ:-Asia/Shanghai}
      # 日志级别
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://localhost:8000/api')",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - outlook-network
    labels:
      - "com.outlook.email.description=Outlook邮件管理系统API服务"
      - "com.outlook.email.version=latest"

  # 前端服务
  outlook-email-frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    image: outlook-email-frontend:latest
    container_name: outlook-email-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://outlook-email-api:8000
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - TZ=${TZ:-Asia/Shanghai}
    restart: unless-stopped
    depends_on:
      - outlook-email-api
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - outlook-network
    labels:
      - "com.outlook.email.description=Outlook邮件管理系统前端服务"
      - "com.outlook.email.version=latest"

networks:
  outlook-network:
    driver: bridge
    name: outlook-network
