<!-- 配置编辑模态框 -->
<div id="configEditModal" class="modal hidden">
  <div class="modal-content" style="max-width: 600px">
    <div class="modal-header">
      <h3 id="configModalTitle">编辑系统配置</h3>
      <button class="modal-close" onclick="closeConfigEditModal()">
        &times;
      </button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label class="form-label">配置键</label>
        <input
          type="text"
          id="configKey"
          class="form-control"
          readonly
          style="background-color: #f1f5f9"
        />
      </div>
      <div class="form-group">
        <label class="form-label">配置值 *</label>
        <input
          type="text"
          id="configValue"
          class="form-control"
          placeholder="请输入配置值"
          required
        />
      </div>
      <div class="form-group">
        <label class="form-label">描述</label>
        <textarea
          id="configDescription"
          class="form-control"
          rows="3"
          placeholder="配置项描述（可选）"
        ></textarea>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-secondary" onclick="closeConfigEditModal()">
        取消
      </button>
      <button class="btn btn-primary" onclick="saveConfigEdit()">
        保存
      </button>
    </div>
  </div>
</div>
